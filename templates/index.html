<!DOCTYPE html>
<head>
  <title>Story Generator</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='orzo_pic.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='orzo_pic.png') }}" class="icon" />
  <h3>Create My Story</h3>
  <form action="/" method="post">
    <input type="text" name="name" placeholder="Enter a name" required />
    <select name="emotion" id="emotion">
      <option value="exciting">Exciting</option>
      <option value="melancholy">Melancholy</option>
      <option value="motivational">Motivational</option>
      <option value="funny">Funny</option>
    </select>
    <input type="submit" value="Generate short story" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  <div class="result_image"><img src="{{ image_url }}" alt="Generated by OpenAI"></div>
  {% endif %}
</body>
